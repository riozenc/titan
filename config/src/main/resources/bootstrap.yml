server:
 port: 11111
 servlet:
  context-path: /titan-config
spring:
 application:
  name: titan-config
 servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
 resources:
   static-locations: file:D://titan-file/static,file:/home/titan/titan-file/static
 mvc:
   static-path-pattern: /static/**
eureka:
  instance: 
    prefer-ip-address: true
    #ip-address: 172.21.29.75
  client:
    serviceUrl:
      defaultZone: http://titan:df6100@127.0.0.1:7777/eureka/
      #defaultZone: http://10.1.0.192:7777/eureka/
logging:
  level:
    config: debug
  path: log